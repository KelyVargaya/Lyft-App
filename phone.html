<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App-Lyft</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.1.0/css/intlTelInput.css" rel="stylesheet">
</head>
<body>
 
  <div class="sign-up-phone container">
    <div class="row sign-up-style">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
        <a href="index.html"><i class="fa fa-angle-left" aria-hidden="true"></i></a> 
        <h1>REGISTRATE!</h1>
        <p>Únete ahora para obtener créditos de paseo gratis</p>
      </div>
    </div>
    <div class="row sign-up-input">

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <form class="form-horizontal">
            <div class="form-group">
                <label>Seleccione Pais</label><br>
                <div class="flagstrap" data-input-name="country"></div>
            </div>
         </form>
        </div>
      
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <input type="tel" name="phone" class="codigo-pais form-control" id="code-country"> 
        </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>Enviaremos un mensaje de texto para verificar tu telefono</p>
      </div>
    </div>
   
  </div>
  <div class="sign-up-button">

    <button type="button" class="btn btn-sign-up" id="btn-siguiente" data-toggle="modal" data-target="#myModal">Siguiente</button>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-uppercase" id="myModalLabel">Introduzaca su codigo aqui!:</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="confirmCode" class="control-label">Escriba su codigo aqui!:</label>
              <input type="text" class="form-control" id="confirmCode">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btn-confirmar">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/11.1.0/js/intlTelInput.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/pais.js"></script>
  <script type="text/javascript" src="js/random.js"></script>
</body>
</html>
